[tltest.config]
# core
# core.tl_c
# core.tl_ul
memory.enable               = 1
memory.start                = 0x00000000
memory.end                  = 0x00080000 # ~0x0007FFFF
mmio.enable                 = 0
mmio.start                  = 0
mmio.end                    = 0
cmo.enable                  = 0
cmo.enable.cbo.clean        = 0
cmo.enable.cbo.flush        = 0
cmo.enable.cbo.inval        = 0
cmo.start                   = 0
cmo.end                     = 0

[tltest.sequence]
mode.0                      = FUZZ_STREAM_GS
mode.1                      = FUZZ_STREAM_GS

[tltest.fuzzer]
seed                        = 1000
ari.interval                = 10000
ari.target                  = 18
stream.interval             = 100
stream.step                 = 0x40
stream.start                = 0x00000000
stream.end                  = 0x00080000 # ~0x0007FFFF

[tltest.logger]
verbose                     = 1
verbose.xact_fired          = 1
verbose.xact_sequenced      = 1
verbose.xact_data_complete  = 1
verbose.data_full           = 0
verbose.agent_debug         = 1
